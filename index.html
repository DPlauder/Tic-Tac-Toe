<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header class="kopf">
        <h1 class="ue1">Tic Tac Toe</h1>
    </header>
    <main>
        <section class="form">
            <span>Player 1:</span>
            <input type="text" placeholder="Player 1" id="player1">
            <span>Player 2:</span>
            <input type="text" placeholder="Player 2" id="player2">
            <button id="start">Start Game</button>
        </section>
        <section class="spielfeld">
            <div class="felder feld_eins">1</div>
            <div class="felder feld_zwei">2</div>
            <div class="felder feld_drei">3</div>
            <div class="felder feld_vier">4</div>
            <div class="felder feld_fuenf">5</div>
            <div class="felder feld_sechs">6</div>
            <div class="felder feld_sieben">7</div>
            <div class="felder feld_acht">8</div>
            <div class="felder feld_neun">9</div>

            <button>Restart</button>
        </section>
    </main>
    

    <script src="main.js"></script>
</body>

</html>
