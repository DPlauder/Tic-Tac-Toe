<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header class="kopf">
        <h1 class="ue1">Tic Tac Toe</h1>
    </header>
    <main>
        <section class="form">
            <span>Player 1:</span>
            <input type="text" placeholder="Player 1" id="player1">
            <span>Player 2:</span>
            <input type="text" placeholder="Player 2" id="player2">
            <button id="start">Start Game</button>
        </section>
        <section class="spielfeld" id="spielfeld">
            <div class="felder feld_eins" data-value="0"></div>
            <div class="felder feld_zwei" data-value="1"></div>
            <div class="felder feld_drei" data-value="2"></div>
            <div class="felder feld_vier" data-value="3"></div>
            <div class="felder feld_fuenf" data-value="4"></div>
            <div class="felder feld_sechs" data-value="5"></div>
            <div class="felder feld_sieben" data-value="6"></div>
            <div class="felder feld_acht" data-value="7"></div>
            <div class="felder feld_neun" data-value="8"></div>           
        </section>
        <button>Restart</button>
    </main>
    

    <script src="main.js"></script>
</body>

</html>
